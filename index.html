<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header>
    <div class="container">
      <div class="background-shape"></div>
      <nav>
        <img src="./images/logo.svg" class="logo" alt="brand logo">
        <img src="./images/icon-hamburger.svg" class="nav-button" alt="hamburger menu icon">
        <div class="mobile-nav">
          <ul>
            <li>product</li>
            <li>features</li>
            <li>pricing</li>
          </ul>
          <i class="fas fa-circle"></i>
          <div>
            <a href="#">login</a>
          </div>
        </div>
      </nav>

      <div class="landing-page-container">
        <img src="./images/illustration-devices.svg" class="illu-devices" alt="mobile and desktop illustration">
        <div class="content-container">
          <div class="short-description-container">
            <div>
              <h4>NEW</h4>
            </div>
            <p>MONOGRAPH DASHBOARD</p>
          </div>
          <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p class="para-desc">Project planning and time tracking for agile teams</p>
          <div class="buttons">
            <button class="demo-button">
              <a href="#">
                SCHEDULE A DEMO
              </a>
            </button>
            <button class="preview-button">
              <a href="#" >
                TO SEE A PREVIEW
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="/index.js"></script>
</body>
</html>
